<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>tuAdmin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tu.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login">
    <div class="container">
        <form class="form-login" action="index.html">
            <h3 class="login-title"><img src="img/logo.png"/></h3>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-info-sign"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="验证码">
                    <div class="input-group-addon verify" data-toggle="tooltip" data-placement="top" title="看不清楚？点击换一张">
                        <img class="reload-verify" src="img/code.jpg"/>
                    </div>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember"> &nbsp;记住密码 
                </label>
                <span><a class="pull-right" role="button" data-toggle="collapse" href="#collapseforget">忘记密码？
                </a></span>
            </div>
            <div class="collapse forget" id="collapseforget">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="输入邮箱">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button">发送
                        </button>
                    </span>
                </div>
            </div>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录">
        </form>
    </div>
    <footer>
        <div class="container">
            <div class="copyright text-center">
            <p><b><a href="https://github.com/mxluo/tuAdmin">tuAdmin</a></b>&nbsp;&nbsp;A simple admin template</p>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tu.js"></script>    
</body>
</html>
